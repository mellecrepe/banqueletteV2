<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <style>
    html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    </style>

    <title>Banquelette V2</title>
</head>

<body class="bg-light">
    <!-- Top container -->
    <nav class="navbar fixed-top bg-dark flex-md-nowrap shadow p-0">
        <a class="navbar-brand col-lg-2 text-white mr-0" href="#">Banquelette V2</a>
    </nav>


    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar/menu -->
            <nav class="sidebar col-lg-2 d-block bg-white">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a href="#" class="nav-link text-dark"><i class="fas fa-tachometer-alt fa-fw"></i> Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-dark"><i class="fas fa-align-justify fa-fw"></i> Relevé</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-dark"><i class="fas fa-chart-line fa-fw"></i> Graphiques</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-dark"><i class="fas fa-clone fa-fw"></i> Doublons</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-dark"><i class="fas fa-list-ul fa-fw"></i> Categories</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-dark"><i class="fas fa-cog fa-fw"></i> Préférences</a><br><br>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-dark"><i class="fas fa-question-circle fa-fw"></i> A propos</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-lg-10 px-4">
                {% block content %} {% endblock %}
            </main>
        </div>
    </div>



    <!-- Footer -->
    <footer class="bg-white m-0">
        <hr>
        <h4 class="text-secondary">FOOTER</h4>
    </footer>
    <!-- End page content -->

</body>
</html>
